<!DOCTYPE html>
<html>
    <head>
        <title>Gacha Banner Tracker</title>
        <link rel="stylesheet" href="css/stylesheet.css">

    </head>
    <body>
        <script src="js/main.js">
        </script>
        <div id="navBar">

            </button>

                    <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"/>
                </svg>
            </button>
            <button id="colorPicker" onclick="openColorPicker()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M512 256c0 .9 0 1.8 0 2.7c-.4 36.5-33.6 61.3-70.1 61.3H344c-26.5 0-48 21.5-48 48c0 3.4 .4 6.7 1 9.9c2.1 10.2 6.5 20 10.8 29.9c6.1 13.8 12.1 27.5 12.1 42c0 31.8-21.6 60.7-53.4 62c-3.5 .1-7 .2-10.6 .2C114.6 512 0 397.4 0 256S114.6 0 256 0S512 114.6 512 256zM128 288a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm0-96a32 32 0 1 0 0-64 32 32 0 1 0 0 64zM288 96a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm96 96a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"/></svg>
                <input type="color" id="textColorPicker" class="hiddenColorPickers">
                <input type="color" id="backgroundColorPicker" class="hiddenColorPickers">
                <input type="color" id="boxShadowColorPicker1" class="hiddenColorPickers">
                <input type="color" id="boxShadowColorPicker2" class="hiddenColorPickers">
                <button id="fontPicker" onclick="toggleFont()">GI or HSR</button>
                <button id="newThemeButton" onclick="saveNewTheme()">Save New Theme</button>
            </button>
            <button id="deleteThemeToggle" onclick="deleteThemeToggle()">Delete Theme Toggle</button>
        </div>

        <div id="mainTiles"></div>

        <div id="styleThemes"></div>
        <footer></footer>
    </body>
</html>
